<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap'); </style>
    <title>TP 3 - Billetera</title>
</head>
<body>
    
    <header>
            
        <a class="logo" href="#"> <img class="logo" src="./imagen/logo.png" alt="Logo estrella"> </a> 
        <h1>¡Hola, Nicolás!</h1>
    <nav>
        <a href="#ingresarsaldo">Ingresar Saldo</a>
        <a href="#ingresargastos">Ingresar Gasto</a>
        <a href="#gastos">Gastos</a>
    </nav>
   </header>
        
    <main>

        <section class="contenedorHero"> 
            <div class="centrado">
            <div class="contenedorDisponible">
            <ol><span>$</span>10000</ol> 
            <p>Saldo Disponible</p>
            </div>
            </div>
        
            <div class="contenedorGTIT">
            
            <div class="contenedorGT">
                <ol><span>$</span>5000</ol> 
                <p>Gastos Totales</p>
            </div>

            <div class="contenedorIT">
            <ol><span>$</span>15000</ol> 
            <p>Ingresos Totales</p>
            </div> 
        </div> 
        
        
        </section>

        <section class="contenedorIS" id="ingresarsaldo">
            <div>
                <h2>Ingresar Saldo</h2>
            </div>
           <div class="contenedordeIngresarSaldo">
            <div>
                <span>$</span><input type="number" name="" placeholder="Ingresar Saldo" class="input">       
                <a href="#"><button><i class="bi bi-plus-lg"></i></button></a> 
            </div>
            </div>
        </section> 

        <section class="contenedorIngreseG" id="ingresargastos">
            <div>
                <h2>Ingresar Gastos</h2>
            </div>
            
            <div class="contenedorIngresarGastos">
            <div>
                <input type="text" name="" placeholder="Concepto de Gasto" class="input">  
            </div>
            <div>
                <span>$</span><input type="number" name="" placeholder="Monto de Gasto" class="input"> 
            </div>
            <div>
                <a href="#"><button><i class="bi bi-plus-lg"></i></button></a> 
            </div>
            </div>

        </section> 
         

        <section class="contenedordetalleG" id="gastos">
            <div>
                <h2>Gastos</h2>
            </div>
           
            <div class="contenedorGastosvarios">
            <div class="concepto">
                <ol>concepto de gasto</ol>
                <span>$</span><ol>Monto</ol>
            <div class="basura">
                <a href="#"><i class="bi bi-trash"></i></a> 
            </div>
            </div>
        </section> 
         
    </main>


</body>
</html>
